<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="MenuController ">
            <div class="col-xs-12">
              <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active:isSelected(1)}">
                    <a role="tab" ng-click="select(1)"> Clinical FSI</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(2)}">
                    <a role="tab" ng-click="select(2)">Financial FSI</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(3)}">
                    <a role="tab" ng-click="select(3)">Data Migration</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(4)}"><a role="tab" ng-click="select(4)">Bridge</a></li>
                    
                </ul>
            
                <ul class="media-list" ng-repeat="asso in team|filter:{'track':filtText}">
                     <div class="tab-content">
                <li class="media">
                    <div class="media-left media-middle">
                        <a href="#"> 
                        <img class="media-object   img-thumbnail"
                         ng-src={{asso.image}} alt="Associate image" width="100px" >
                        </a>
                        
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{asso.name}}<span class="badge">{{asso.quartersAvail}}</span></h2>
                        <div class="col-xs-3">
                            Next Weeks Availability:
                        <div class="progress ">
                        <div class="progress-bar progress-bar-striped active " role="progressbar"  style="width:70%">
                         <span class="sr-only">70% Complete</span>70%
                        </div>
                            </div>
                        </div>
                        <div class="col-xs-3 ">
                            Quarters Availability:
                        <div class="progress ">
                        <div class="progress-bar progress-bar-striped active " role="progressbar"  style="width:{{asso.nextWeeksAvail}}%">
                         {{asso.nextWeeksAvail}}%
                        </div>
                            </div>
                        </div>
                        <p ng-show="showDetails" ng-repeat="interface in asso.interfaces"></p>
                        
                    </div>
                </li>
                    </div>
                    </ul>
                
            </div>
        </div>
    </div>

</body>
 <!-- build:js scripts/main.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="scripts/app.js"></script>
<!-- endbuild -->
    
</html>
